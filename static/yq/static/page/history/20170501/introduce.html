<script type="text/javascript">

    $(function(){
        carousel();

        var $iframe = "<iframe height=600 width=1000 src='https://player.youku.com/embed/XMjgwNzQ0OTI4MA==' frameborder=0 allowfullscreen></iframe>";
        $("#video-list li.li").click(function(){

            $(".myvideo").stop();

           var $that = $(this);
           var ind = $(this).index();

//            if(ind == 2) {
//                return false;
//            }

           $that.addClass("active").siblings().removeClass("active");
           $(".tab-panel").eq(ind).addClass("active").siblings().removeClass("active");


            $(".myvideo").load();

            if(ind == 2){
                $(".tab-panel").eq(2).html($iframe);
            } else {
                $(".tab-panel").eq(2).html("");
            }
        });
    });

    function carousel(){

        var that = this;
        var Timer = "";

        var $carousel  = $("#banner .item");
        var $banner    = $("#banner");
//        var $menu_item = $("#banner-box li");

        var $carousel_next = $("#swiper-button-next");
        var $carousel_prev = $("#swiper-button-prev");

        this.init = function(){
            $banner.data("index", 0);
            that.setTimer();
            that.setEvent();
        },

        this.setBanner = function(ind){
            $banner.data("index", ind);
            $carousel.eq(ind).addClass("active").siblings().removeClass("active");
//            $menu_item.eq(ind).addClass("active").siblings().removeClass("active");
        },

        this.getIndex = function(type){
            var ind = $banner.data("index");
            var num = 2;

            if(type == "next"){
                ind = ind + 1;
            }

            if(type == "prev"){
                ind = ind - 1;
            }

            if(ind > (num-1)){
                ind = 0;
            }

            if(ind < 0){
                ind = (num-1);
            }

            return ind;
        },

        this.clearTimer = function(){
            clearInterval(that.Timer);
        },

        this.setTimer = function(){
            // auto
            that.Timer = setInterval(function(){
                var ind = that.getIndex("next");
                that.setBanner(ind);
            }, 4000);
        },

        this.setEvent = function(){
            // click prev
            $carousel_prev.on("click", function(){
                that.clearTimer();
                var ind = that.getIndex("prev");
                that.setBanner(ind);
                that.setTimer();
            });

            // click next
            $carousel_next.on("click", function(){
                that.clearTimer();
                var ind = that.getIndex("next");
                that.setBanner(ind);
                that.setTimer();
            });
        }

        this.init();
    }
</script>
