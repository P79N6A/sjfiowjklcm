<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
  <title>找不到页面-404</title>
  <link rel="stylesheet" href="css/error.css" />
  <!--[if IE 6]>
		<script src="js/png.js"></script>
		<script>DD_belatedPNG.fix('*')</script>
		<![endif]-->
</head>

<body>
  <div id="wrap">
    <div>
      <img src="img/404.png" alt="404" />
    </div>
    <div id="text">
        <div class="text" id="showText">
          <p>This page no longer exists</p>
          <p>抱歉，指定的页面不存在</p>
		</div>
		<div class="">
			<a href="" id="home">返回首页</a>
			<a href="" id="cs">联系客服</a>
		</div>
    </div>
  </div>
  <div class="logo">
      <img src="/static/images/base/logo.png">
    </div>
  <div class="animate below"></div>
  <div class="animate above"></div>
  <script src="/static/lib/zepto/index.js"></script>
  <script>
    // 读取文本配置
    $.get('/static/ajax/error/app.json?v='+new Date().getTime(), function(response){
      $("#showText").html(response.data.html)
    })
    // 读取客服联系方式
    $.get('/static/ajax/info/contact.json?v='+new Date().getTime(), function(response){
      $("#cs").attr('href',response.live800)
    })
    // 读取返回app的协议方式
    $.get('/static/ajax/info/config.json?v='+new Date().getTime(), function(response){
      $("#home").attr('href',response.appNative)
    })
    </script>
</body>

</html>
